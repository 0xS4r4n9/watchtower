<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1280 420" width="1280" height="420">
  <defs>

    <!-- Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;family=Orbitron:wght@700;900&amp;display=swap');
    </style>

    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#010a01"/>
      <stop offset="50%"  stop-color="#020d04"/>
      <stop offset="100%" stop-color="#000800"/>
    </linearGradient>

    <!-- Green glow gradient for central orb -->
    <radialGradient id="glowOrb" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#00ff41" stop-opacity="0.18"/>
      <stop offset="60%"  stop-color="#00ff41" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#00ff41" stop-opacity="0"/>
    </radialGradient>

    <!-- Left glow -->
    <radialGradient id="leftGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#00ff41" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#00ff41" stop-opacity="0"/>
    </radialGradient>

    <!-- Red accent glow -->
    <radialGradient id="redGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#ff2244" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#ff2244" stop-opacity="0"/>
    </radialGradient>

    <!-- Scanline pattern -->
    <pattern id="scanlines" x="0" y="0" width="2" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="2" height="2" fill="rgba(0,255,65,0.025)"/>
      <rect x="0" y="2" width="2" height="2" fill="transparent"/>
    </pattern>

    <!-- Grid pattern -->
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,255,65,0.07)" stroke-width="0.5"/>
    </pattern>

    <!-- Hex pattern -->
    <pattern id="hexPat" x="0" y="0" width="60" height="52" patternUnits="userSpaceOnUse">
      <polygon points="30,2 56,16 56,36 30,50 4,36 4,16"
        fill="none" stroke="rgba(0,255,65,0.055)" stroke-width="0.7"/>
    </pattern>

    <!-- Glow filter for text -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow filter -->
    <filter id="strongGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle drop shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#00ff41" flood-opacity="0.4"/>
    </filter>

    <!-- Red glow filter -->
    <filter id="redGlowF" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip path -->
    <clipPath id="bannerClip">
      <rect width="1280" height="420" rx="8"/>
    </clipPath>

  </defs>

  <g clip-path="url(#bannerClip)">

    <!-- ── Base background ── -->
    <rect width="1280" height="420" fill="url(#bgGrad)"/>

    <!-- ── Hexagonal pattern layer ── -->
    <rect width="1280" height="420" fill="url(#hexPat)" opacity="0.6"/>

    <!-- ── Grid layer ── -->
    <rect width="1280" height="420" fill="url(#grid)"/>

    <!-- ── Scanlines ── -->
    <rect width="1280" height="420" fill="url(#scanlines)"/>

    <!-- ── Central ambient glow ── -->
    <ellipse cx="640" cy="210" rx="520" ry="260" fill="url(#glowOrb)"/>

    <!-- ── Left panel ambient ── -->
    <ellipse cx="180" cy="210" rx="280" ry="200" fill="url(#leftGlow)"/>

    <!-- ── Top-right red accent glow (critical finding vibe) ── -->
    <ellipse cx="1150" cy="80" rx="180" ry="120" fill="url(#redGlow)"/>

    <!-- ══════════════════════════════════════════════════ -->
    <!-- LEFT PANEL — Terminal window -->
    <!-- ══════════════════════════════════════════════════ -->

    <!-- Terminal frame -->
    <rect x="32" y="68" width="310" height="290" rx="5"
      fill="rgba(0,12,0,0.82)" stroke="#00ff41" stroke-width="1"
      filter="url(#shadow)"/>

    <!-- Terminal title bar -->
    <rect x="32" y="68" width="310" height="28" rx="5" fill="rgba(0,40,0,0.9)"/>
    <rect x="32" y="82" width="310" height="14" fill="rgba(0,40,0,0.9)"/>

    <!-- Title bar dots -->
    <circle cx="52"  cy="82" r="5" fill="#ff2244" opacity="0.9"/>
    <circle cx="68"  cy="82" r="5" fill="#ffe600" opacity="0.9"/>
    <circle cx="84"  cy="82" r="5" fill="#00ff41" opacity="0.9"/>

    <!-- Terminal title -->
    <text x="187" y="87" font-family="'Share Tech Mono', monospace" font-size="10"
      fill="#00ff41" opacity="0.7" text-anchor="middle">root@watchtower:~</text>

    <!-- Terminal divider -->
    <line x1="32" y1="96" x2="342" y2="96" stroke="#00ff41" stroke-width="0.5" opacity="0.4"/>

    <!-- Terminal lines -->
    <text x="46" y="118" font-family="'Share Tech Mono', monospace" font-size="10.5" fill="#00ff41" opacity="0.5">[*] Initializing WatchTower v1.0...</text>
    <text x="46" y="136" font-family="'Share Tech Mono', monospace" font-size="10.5" fill="#00ff41" opacity="0.7">[*] Scanning 192.168.1.0/24</text>
    <text x="46" y="154" font-family="'Share Tech Mono', monospace" font-size="10.5" fill="#00ff41" opacity="0.55">[+] Host up: 192.168.1.1</text>
    <text x="46" y="172" font-family="'Share Tech Mono', monospace" font-size="10.5" fill="#00ff41" opacity="0.55">[+] Host up: 192.168.1.50</text>
    <text x="46" y="190" font-family="'Share Tech Mono', monospace" font-size="10.5" fill="#00ff41" opacity="0.55">[+] Host up: 192.168.1.100</text>
    <text x="46" y="208" font-family="'Share Tech Mono', monospace" font-size="10.5" fill="#00c832" opacity="0.6">[*] Port scan: 192.168.1.100</text>
    <text x="46" y="226" font-family="'Share Tech Mono', monospace" font-size="10.5" fill="#00ff41" opacity="0.5">    22/tcp  open  ssh</text>
    <text x="46" y="244" font-family="'Share Tech Mono', monospace" font-size="10.5" fill="#00ff41" opacity="0.5">    80/tcp  open  http</text>
    <text x="46" y="262" font-family="'Share Tech Mono', monospace" font-size="10.5" fill="#00ff41" opacity="0.5">   445/tcp  open  smb</text>

    <!-- Critical finding line — red -->
    <text x="46" y="282" font-family="'Share Tech Mono', monospace" font-size="10.5" fill="#ff2244" filter="url(#redGlowF)">
      [!] CRITICAL: EternalBlue MS17-010
    </text>
    <text x="46" y="300" font-family="'Share Tech Mono', monospace" font-size="10.5" fill="#ffe600" opacity="0.85">
      [!] Weak creds: admin:admin (SSH)
    </text>

    <!-- Blinking cursor -->
    <rect x="46" y="315" width="7" height="13" fill="#00ff41" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0;0.9" dur="1s" repeatCount="indefinite"/>
    </rect>

    <!-- ══════════════════════════════════════════════════ -->
    <!-- CENTRE — Main title block -->
    <!-- ══════════════════════════════════════════════════ -->

    <!-- Decorative top line -->
    <line x1="370" y1="108" x2="910" y2="108" stroke="#00ff41" stroke-width="0.5" opacity="0.3"/>

    <!-- WT monogram / emblem -->
    <!-- Outer ring -->
    <circle cx="640" cy="148" r="38" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.25"/>
    <circle cx="640" cy="148" r="32" fill="none" stroke="#00ff41" stroke-width="0.5" opacity="0.15"/>
    <!-- Icon — crosshair style -->
    <line x1="640" y1="118" x2="640" y2="128" stroke="#00ff41" stroke-width="1.5" opacity="0.7"/>
    <line x1="640" y1="168" x2="640" y2="178" stroke="#00ff41" stroke-width="1.5" opacity="0.7"/>
    <line x1="610" y1="148" x2="620" y2="148" stroke="#00ff41" stroke-width="1.5" opacity="0.7"/>
    <line x1="660" y1="148" x2="670" y2="148" stroke="#00ff41" stroke-width="1.5" opacity="0.7"/>
    <circle cx="640" cy="148" r="10" fill="none" stroke="#00ff41" stroke-width="1.5" opacity="0.8" filter="url(#textGlow)"/>
    <circle cx="640" cy="148" r="3"  fill="#00ff41" opacity="0.9"/>

    <!-- Main title: WATCHTOWER -->
    <text x="640" y="230"
      font-family="'Orbitron', 'Share Tech Mono', monospace"
      font-size="72" font-weight="900"
      fill="#00ff41"
      text-anchor="middle"
      letter-spacing="6"
      filter="url(#strongGlow)">WATCHTOWER</text>

    <!-- Subtitle -->
    <text x="640" y="264"
      font-family="'Share Tech Mono', monospace"
      font-size="14"
      fill="#00ff41"
      text-anchor="middle"
      letter-spacing="8"
      opacity="0.65">NETWORK AUDITING TOOL</text>

    <!-- Thin rule under subtitle -->
    <line x1="420" y1="278" x2="860" y2="278" stroke="#00ff41" stroke-width="0.5" opacity="0.2"/>

    <!-- Tag line -->
    <text x="640" y="308"
      font-family="'Share Tech Mono', monospace"
      font-size="12"
      fill="#00c832"
      text-anchor="middle"
      letter-spacing="3"
      opacity="0.75">Port Scanning  ·  Service Auditing  ·  Exploit Search  ·  PDF Reports</text>

    <!-- Author -->
    <text x="640" y="342"
      font-family="'Share Tech Mono', monospace"
      font-size="13"
      fill="#00ff41"
      text-anchor="middle"
      letter-spacing="2"
      opacity="0.55">by 0xS4r4n9</text>

    <!-- Bottom decorative line -->
    <line x1="370" y1="362" x2="910" y2="362" stroke="#00ff41" stroke-width="0.5" opacity="0.3"/>

    <!-- Version badge -->
    <rect x="590" y="372" width="100" height="20" rx="3"
      fill="rgba(0,255,65,0.08)" stroke="#00ff41" stroke-width="0.7" opacity="0.7"/>
    <text x="640" y="386"
      font-family="'Share Tech Mono', monospace"
      font-size="10"
      fill="#00ff41"
      text-anchor="middle"
      letter-spacing="2"
      opacity="0.8">v1.0.0  KALI</text>

    <!-- ══════════════════════════════════════════════════ -->
    <!-- NETWORK TOPOLOGY — right side -->
    <!-- ══════════════════════════════════════════════════ -->

    <!-- Topology frame -->
    <rect x="938" y="68" width="310" height="290" rx="5"
      fill="rgba(0,12,0,0.82)" stroke="#00ff41" stroke-width="1"
      filter="url(#shadow)"/>

    <!-- Title bar -->
    <rect x="938" y="68" width="310" height="28" rx="5" fill="rgba(0,40,0,0.9)"/>
    <rect x="938" y="82" width="310" height="14" fill="rgba(0,40,0,0.9)"/>
    <text x="1093" y="87" font-family="'Share Tech Mono', monospace" font-size="10"
      fill="#00ff41" opacity="0.7" text-anchor="middle">network topology</text>
    <line x1="938" y1="96" x2="1248" y2="96" stroke="#00ff41" stroke-width="0.5" opacity="0.4"/>

    <!-- Router node — top center -->
    <circle cx="1093" cy="148" r="18" fill="rgba(0,30,0,0.8)" stroke="#00ff41" stroke-width="1.2" filter="url(#textGlow)"/>
    <text x="1093" y="144" font-family="'Share Tech Mono', monospace" font-size="8" fill="#00ff41" text-anchor="middle">ROUTER</text>
    <text x="1093" y="156" font-family="'Share Tech Mono', monospace" font-size="7" fill="#00ff41" text-anchor="middle" opacity="0.6">.1.1</text>

    <!-- Spine lines from router -->
    <line x1="1093" y1="166" x2="975"  y2="220" stroke="#00ff41" stroke-width="0.8" opacity="0.4" stroke-dasharray="4,3"/>
    <line x1="1093" y1="166" x2="1093" y2="220" stroke="#00ff41" stroke-width="0.8" opacity="0.4" stroke-dasharray="4,3"/>
    <line x1="1093" y1="166" x2="1211" y2="220" stroke="#00ff41" stroke-width="0.8" opacity="0.4" stroke-dasharray="4,3"/>

    <!-- Node 1 — left -->
    <rect x="950" y="212" width="50" height="28" rx="3" fill="rgba(0,25,0,0.9)" stroke="#00ff41" stroke-width="0.8"/>
    <text x="975" y="223" font-family="'Share Tech Mono', monospace" font-size="7.5" fill="#00ff41" text-anchor="middle">WEB</text>
    <text x="975" y="233" font-family="'Share Tech Mono', monospace" font-size="7" fill="#00ff41" text-anchor="middle" opacity="0.6">.1.50</text>

    <!-- Node 2 — center -->
    <rect x="1068" y="212" width="50" height="28" rx="3" fill="rgba(40,0,0,0.85)" stroke="#ff2244" stroke-width="0.9" filter="url(#redGlowF)"/>
    <text x="1093" y="223" font-family="'Share Tech Mono', monospace" font-size="7.5" fill="#ff2244" text-anchor="middle">WIN</text>
    <text x="1093" y="233" font-family="'Share Tech Mono', monospace" font-size="7" fill="#ff2244" text-anchor="middle" opacity="0.8">.1.100</text>

    <!-- Node 3 — right -->
    <rect x="1186" y="212" width="50" height="28" rx="3" fill="rgba(0,25,0,0.9)" stroke="#00ff41" stroke-width="0.8"/>
    <text x="1211" y="223" font-family="'Share Tech Mono', monospace" font-size="7.5" fill="#00ff41" text-anchor="middle">CAM</text>
    <text x="1211" y="233" font-family="'Share Tech Mono', monospace" font-size="7" fill="#00ff41" text-anchor="middle" opacity="0.6">.1.200</text>

    <!-- Port labels under nodes -->
    <text x="975"  y="255" font-family="'Share Tech Mono', monospace" font-size="7" fill="#00ff41" text-anchor="middle" opacity="0.5">80,443,22</text>
    <text x="1093" y="255" font-family="'Share Tech Mono', monospace" font-size="7" fill="#ff2244" text-anchor="middle" opacity="0.8">445 ⚠ RCE</text>
    <text x="1211" y="255" font-family="'Share Tech Mono', monospace" font-size="7" fill="#00ff41" text-anchor="middle" opacity="0.5">554,80</text>

    <!-- Severity pills -->
    <rect x="952"  y="265" width="46" height="13" rx="2" fill="rgba(0,100,0,0.3)" stroke="#00ff41" stroke-width="0.5"/>
    <text x="975"  y="274" font-family="'Share Tech Mono', monospace" font-size="7" fill="#00ff41" text-anchor="middle">LOW</text>

    <rect x="1070" y="265" width="46" height="13" rx="2" fill="rgba(100,0,0,0.4)" stroke="#ff2244" stroke-width="0.5"/>
    <text x="1093" y="274" font-family="'Share Tech Mono', monospace" font-size="7" fill="#ff2244" text-anchor="middle">CRITICAL</text>

    <rect x="1188" y="265" width="46" height="13" rx="2" fill="rgba(0,50,80,0.3)" stroke="#00ffe0" stroke-width="0.5"/>
    <text x="1211" y="274" font-family="'Share Tech Mono', monospace" font-size="7" fill="#00ffe0" text-anchor="middle">INFO</text>

    <!-- CVE display -->
    <line x1="950" y1="288" x2="1238" y2="288" stroke="#00ff41" stroke-width="0.4" opacity="0.3"/>
    <text x="958" y="302" font-family="'Share Tech Mono', monospace" font-size="9" fill="#ff2244" opacity="0.9" filter="url(#redGlowF)">CVE-2017-0144  CVSS: 9.8</text>
    <text x="958" y="317" font-family="'Share Tech Mono', monospace" font-size="9" fill="#ffe600" opacity="0.8">CVE-2016-10012  CVSS: 7.4</text>
    <text x="958" y="332" font-family="'Share Tech Mono', monospace" font-size="9" fill="#00ff41" opacity="0.6">CVE-2014-3566  CVSS: 5.9</text>
    <text x="958" y="347" font-family="'Share Tech Mono', monospace" font-size="9" fill="#00ff41" opacity="0.45">Exploits found: 7  |  Report: PDF</text>

    <!-- ══════════════════════════════════════════════════ -->
    <!-- DECORATIVE ELEMENTS -->
    <!-- ══════════════════════════════════════════════════ -->

    <!-- Corner bracket TL -->
    <polyline points="0,20 0,0 20,0" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.5"/>
    <!-- Corner bracket TR -->
    <polyline points="1260,0 1280,0 1280,20" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.5"/>
    <!-- Corner bracket BL -->
    <polyline points="0,400 0,420 20,420" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.5"/>
    <!-- Corner bracket BR -->
    <polyline points="1260,420 1280,420 1280,400" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.5"/>

    <!-- Top status bar -->
    <rect x="0" y="0" width="1280" height="28" fill="rgba(0,20,0,0.7)"/>
    <line x1="0" y1="28" x2="1280" y2="28" stroke="#00ff41" stroke-width="0.5" opacity="0.3"/>
    <circle cx="18" cy="14" r="4" fill="#ff2244" opacity="0.85"/>
    <circle cx="34" cy="14" r="4" fill="#ffe600" opacity="0.85"/>
    <circle cx="50" cy="14" r="4" fill="#00ff41" opacity="0.85"/>
    <text x="640" y="19" font-family="'Share Tech Mono', monospace" font-size="9.5"
      fill="#00ff41" opacity="0.5" text-anchor="middle" letter-spacing="3">
      WATCHTOWER NETWORK AUDITING SUITE — 0xS4r4n9
    </text>
    <text x="1260" y="19" font-family="'Share Tech Mono', monospace" font-size="9"
      fill="#00ff41" opacity="0.4" text-anchor="end">v1.0.0</text>

    <!-- Bottom status bar -->
    <rect x="0" y="398" width="1280" height="22" fill="rgba(0,20,0,0.7)"/>
    <line x1="0" y1="398" x2="1280" y2="398" stroke="#00ff41" stroke-width="0.5" opacity="0.3"/>
    <circle cx="20" cy="409" r="3" fill="#00ff41" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="32" y="413" font-family="'Share Tech Mono', monospace" font-size="8.5"
      fill="#00ff41" opacity="0.5">SCANNING</text>
    <text x="640" y="413" font-family="'Share Tech Mono', monospace" font-size="8.5"
      fill="#00ff41" opacity="0.35" text-anchor="middle">
      github.com/0xS4r4n9/watchtower
    </text>
    <text x="1260" y="413" font-family="'Share Tech Mono', monospace" font-size="8.5"
      fill="#00ff41" opacity="0.35" text-anchor="end">MIT LICENSE</text>

    <!-- Vertical separators (left and right of centre) -->
    <line x1="355" y1="40" x2="355" y2="390" stroke="#00ff41" stroke-width="0.5" opacity="0.15"/>
    <line x1="925" y1="40" x2="925" y2="390" stroke="#00ff41" stroke-width="0.5" opacity="0.15"/>

    <!-- CRT vignette overlay -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%"   stop-color="transparent"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.65)"/>
    </radialGradient>
    <rect width="1280" height="420" fill="url(#vignette)"/>

  </g>
</svg>
